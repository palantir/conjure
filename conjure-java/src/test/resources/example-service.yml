types:
  imports:
    ResourceIdentifier:
      base-type: string
      external:
        java: com.palantir.ri.ResourceIdentifier

    AuthHeader:
      base-type: string
      external:
        java: com.palantir.tokens.auth.AuthHeader

    Safe:
      external:
        java: com.palantir.redaction.Safe

    Nonnull:
      external:
        java: javax.annotation.Nonnull

  definitions:
    default-package: com.palantir.product
    objects:
      BackingFileSystem:
        package: com.palantir.product.datasets
        fields:
          fileSystemId:
            type: string
            docs: The name by which this file system is identified.
          baseUri: string
          configuration: map<string, string>

      Dataset:
        package: com.palantir.product.datasets
        fields:
          fileSystemId: string
          rid:
            type: ResourceIdentifier
            docs: Uniquely identifies this dataset.

      CreateDatasetRequest:
        fields:
          fileSystemId: string
          path: string

services:
  TestService:
    name: Test Service
    package: com.palantir.another
    default-auth: header
    base-path: /catalog
    docs: |
      A Markdown description of the service.

    endpoints:
      getFileSystems:
        markers:
          - Nonnull # requires ExperimentalFeatures.DangerousGothamMethodMarkers
        http: GET /fileSystems
        returns: map<string, BackingFileSystem>
        docs: |
          Returns a mapping from file system id to backing file system configuration.

      createDataset:
        http: POST /datasets
        args:
          request: CreateDatasetRequest
          testHeaderArg:
            param-id: Test-Header
            param-type: header
            type: string
        returns: Dataset

      getDataset:
        http: GET /datasets/{datasetRid}
        args:
          datasetRid:
            type: ResourceIdentifier
            markers:
             - Safe
        returns: optional<Dataset>

      getRawData:
        http: GET /datasets/{datasetRid}/raw
        args:
          datasetRid:
            type: ResourceIdentifier
            markers:
             - Safe
        returns: binary

      maybeGetRawData:
        http: GET /datasets/{datasetRid}/raw-maybe
        args:
          datasetRid:
            type: ResourceIdentifier
            markers:
             - Safe
        returns: optional<binary>

      uploadRawData:
        http: POST /datasets/upload-raw
        args:
          input:
            type: binary
            param-type: body

      getBranches:
        http: GET /datasets/{datasetRid}/branches
        args:
          datasetRid:
            type: ResourceIdentifier
            docs: |
              A valid dataset resource identifier.
            markers:
             - Safe
        returns: set<string>
      getBranchesDeprecated:
        http: GET /datasets/{datasetRid}/branchesDeprecated
        args:
          datasetRid:
            type: ResourceIdentifier
            docs: |
              A valid dataset resource identifier.
            markers:
             - Safe
        returns: set<string>
        docs: |
          Gets all branches of this dataset.
        deprecated: use getBranches instead

      resolveBranch:
        http: GET /datasets/{datasetRid}/branches/{branch:.+}/resolve
        args:
          datasetRid:
            type: ResourceIdentifier
            markers:
             - Safe
          branch: string
        returns: optional<string>

      testParam:
        http: GET /datasets/{datasetRid}/testParam
        args:
          datasetRid:
            type: ResourceIdentifier
            param-id: datasetRid
            param-type: path
        returns: optional<string>

      testQueryParams:
        http: GET /test-query-params
        args:
          something:
            type: ResourceIdentifier
            param-id: different
            param-type: query
          implicit:
            type: ResourceIdentifier
            param-type: query
        returns: integer

      testBoolean:
        http: GET /boolean
        returns: boolean

      testDouble:
        http: GET /double
        returns: double

      testInteger:
        http: GET /integer
        returns: integer
