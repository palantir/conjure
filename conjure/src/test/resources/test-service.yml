types:
  imports:
    ResourceIdentifier:
      base-type: string
      external:
        java: com.palantir.ri.ResourceIdentifier

  definitions: 
    default-package: test.api
    objects:     
      SimpleObject:
        fields:
          stringField: string
    errors:
      EndpointError:
        namespace: Test
        code: INVALID_ARGUMENT
        safe-args:
          id: integer

services:
  TestService:
    name: Test Service
    package: test.api

    endpoints:
      get:
        http: GET /get
        errors:
          - EndpointError
